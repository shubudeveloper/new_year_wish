<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="Shubham_Photo.jpg">
    <title>Happy New Year</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
                         "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans",
                         "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
                         "Noto Color Emoji";
        }

        /* Bubble animation */
        @keyframes bubble {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-120vh) scale(1.4);
                opacity: 0;
            }
        }
    </style>
</head>

<body class="relative min-h-screen flex items-center justify-center 
bg-gradient-to-br from-[#0f0c29] via-[#302b63] to-[#24243e] overflow-hidden px-4">

    <!-- BUBBLES -->
    <div class="absolute inset-0 -z-10">
        <span class="absolute bottom-[-100px] left-[10%] w-6 h-6 sm:w-8 sm:h-8 bg-cyan-400/40 rounded-full animate-[bubble_12s_linear_infinite]"></span>
        <span class="absolute bottom-[-100px] left-[25%] w-8 h-8 sm:w-12 sm:h-12 bg-pink-400/30 rounded-full animate-[bubble_18s_linear_infinite]"></span>
        <span class="absolute bottom-[-100px] left-[40%] w-5 h-5 sm:w-6 sm:h-6 bg-purple-400/40 rounded-full animate-[bubble_10s_linear_infinite]"></span>
        <span class="absolute bottom-[-100px] left-[55%] w-7 h-7 sm:w-10 sm:h-10 bg-blue-400/30 rounded-full animate-[bubble_16s_linear_infinite]"></span>
        <span class="absolute bottom-[-100px] left-[70%] w-10 h-10 sm:w-14 sm:h-14 bg-pink-500/30 rounded-full animate-[bubble_20s_linear_infinite]"></span>
        <span class="absolute bottom-[-100px] left-[85%] w-6 h-6 sm:w-7 sm:h-7 bg-cyan-300/40 rounded-full animate-[bubble_14s_linear_infinite]"></span>
    </div>

    <!-- BUTTON -->
    <div id="openBtn" class="text-center w-full max-w-xs sm:max-w-sm">
        <button onclick="showCard()"
            class="w-full px-6 py-4 text-lg sm:text-xl md:text-2xl
            font-semibold tracking-wide text-white 
            rounded-full bg-gradient-to-r from-cyan-400 via-pink-500 to-purple-500
            shadow-xl hover:scale-105 transition duration-300">
            üéÅ New Year Wish
        </button>
    </div>

    <!-- CARD -->
    <div id="card" class="hidden relative bg-white/10 backdrop-blur-2xl 
    border border-white/20 rounded-3xl shadow-2xl 
    w-full max-w-sm sm:max-w-md lg:max-w-lg
    px-6 sm:px-10 lg:px-12 
    py-8 sm:py-12 text-center 
    transform scale-75 opacity-0 transition-all duration-700">

        <h1 class="text-4xl sm:text-5xl lg:text-6xl 
        font-extrabold tracking-tight
        text-transparent bg-clip-text 
        bg-gradient-to-r from-cyan-300 via-pink-400 to-purple-400 
        mb-4 sm:mb-5">
            Happy New Year
        </h1>

        <h2 class="text-5xl sm:text-6xl lg:text-7xl 
        font-bold tracking-wide text-white mb-5 sm:mb-7">
            2026 ‚ú®
        </h2>

        <p class="text-lg sm:text-xl lg:text-2xl 
        text-gray-200 leading-relaxed sm:leading-loose
        mb-10">
            May your life bubble with 
            <span class="text-cyan-300 font-semibold">success</span>, 
            <span class="text-pink-400 font-semibold">happiness</span>, and 
            <span class="text-purple-400 font-semibold">new dreams</span>.
        </p>

        <!-- Warm Wishes Section -->
        <div class="border-t border-white/20 pt-5">
            <p class="text-sm sm:text-base uppercase tracking-widest text-gray-300">
                Warm Wishes
            </p>
            <p class="text-xl sm:text-2xl font-semibold text-white mt-2">
                Shubham Kumar
            </p>
        </div>

        <!-- Glow -->
        <div class="absolute -top-10 -right-10 w-28 sm:w-40 h-28 sm:h-40 bg-cyan-400 rounded-full blur-3xl opacity-30"></div>
        <div class="absolute -bottom-10 -left-10 w-28 sm:w-40 h-28 sm:h-40 bg-pink-500 rounded-full blur-3xl opacity-30"></div>
    </div>

    <!-- SCRIPT -->
    <script>
        function showCard() {
            const btn = document.getElementById("openBtn");
            const card = document.getElementById("card");

            btn.classList.add("hidden");
            card.classList.remove("hidden");

            setTimeout(() => {
                card.classList.remove("scale-75", "opacity-0");
            }, 100);
        }
    </script>

</body>
</html>
